<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Forge</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <script>
    // Adventure Forge: A Simple Platformer Game using JavaScript and HTML Canvas

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;
    document.body.appendChild(canvas);

    // Game variables
    const player = {
      x: 50,
      y: 300,
      width: 30,
      height: 30,
      color: 'blue',
      speed: 5,
      dx: 0,
      dy: 0,
      gravity: 0.8,
      jumpPower: -12,
      onGround: false
    };

    const platforms = [
      { x: 0, y: 350, width: 200, height: 20 },
      { x: 250, y: 300, width: 150, height: 20 },
      { x: 450, y: 250, width: 150, height: 20 },
      { x: 650, y: 200, width: 150, height: 20 }
    ];

    let keys = {}; // Track keyboard input

    // Input handlers
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Game functions
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = 'green';
      platforms.forEach((platform) => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    function updatePlayer() {
      // Horizontal movement
      if (keys['ArrowRight']) player.dx = player.speed;
      else if (keys['ArrowLeft']) player.dx = -player.speed;
      else player.dx = 0;

      // Jumping
      if (keys['ArrowUp'] && player.onGround) {
        player.dy = player.jumpPower;
        player.onGround = false;
      }

      // Apply gravity
      player.dy += player.gravity;

      // Update position
      player.x += player.dx;
      player.y += player.dy;

      // Prevent falling through the floor
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.onGround = true;
      }

      // Check collisions with platforms
      platforms.forEach((platform) => {
        if (
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y + player.height > platform.y &&
          player.y + player.height < platform.y + platform.height
        ) {
          player.y = platform.y - player.height;
          player.dy = 0;
          player.onGround = true;
        }
      });
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function gameLoop() {
      clearCanvas();
      drawPlatforms();
      drawPlayer();
      updatePlayer();
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
