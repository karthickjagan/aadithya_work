<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Scroll and Language Selector</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .video-play-area {
            flex-grow: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .scroll-area {
            flex-grow: 0;
            flex-shrink: 0;
            height: 120px;
            overflow-x: auto;
            white-space: nowrap;
            background-color: #f1f1f1;
            padding: 10px;
            box-sizing: border-box;
        }

        .scroll-item {
            margin-right: 20px;
            cursor: pointer;
            display: inline-block;
        }

        .scroll-item img {
            width: 160px;
            height: 90px;
            border-radius: 5px;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Language Select at the bottom center */
        .language-select {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .language-select select {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            font-size: 14px;
        }

        .video-play-area iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Video Play Area -->
    <div class="video-play-area">
        <iframe id="mainVideo" width="640" height="360" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- Language Selection Dropdown (Positioned at bottom center) -->
        <div class="language-select">
            <label for="languageSelect" style="color: white; margin-right: 10px;">Select Language:</label>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="english">English</option>
                <option value="tamil">Tamil</option>
                <option value="telugu">Telugu</option>
            </select>
        </div>
    </div>

    <!-- Scroll Area -->

</body>
</html>
